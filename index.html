<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Until Parker Comes Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleMode()">Switch Theme</button>
    <button class="music-toggle" onclick="toggleMusic()">Mute Music</button>
    <label for="volume-slider">Volume</label>
<input type="range" id="volume-slider" min="0" max="100" value="50" title="Adjust Music Volume">
<span id="volume-value">50%</span>


    <h1>Countdown Until Parker Comes Home</h1>
    <div id="countdown"></div>

    <!-- YouTube Music Player (Using IFrame API) -->
    <iframe id="yt-music" width="0" height="0"
    src="https://www.youtube.com/embed/videoseries?list=VLPLjZAnkcmUbK6e8GCvmnjrMTkgpdLm_1OX&autoplay=1&loop=1&mute=1"
    allow="autoplay"
    title="YouTube Music Playlist">
</iframe>


    
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('light-mode');
        }

        // ðŸš€ YouTube IFrame API for Volume Control
        let ytPlayer;
        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-music', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
    let volumeSlider = document.getElementById("volume-slider");
    let volumeValue = document.getElementById("volume-value");

    volumeSlider.addEventListener("input", function () {
        ytPlayer.setVolume(volumeSlider.value);
        volumeValue.innerText = volumeSlider.value + "%"; // Update the displayed value
    });
}


        function toggleMusic() {
            if (ytPlayer.isMuted()) {
                ytPlayer.unMute();
            } else {
                ytPlayer.mute();
            }
        }

        // ðŸš€ YouTube API Script (Loads Player Controls)
        let script = document.createElement("script");
        script.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(script);

        let targetDate = new Date("July 1, 2025 00:00:00").getTime();

        function updateCountdown() {
            let now = new Date().getTime();
            let difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById("countdown").innerHTML = "Parker is home!";
                return;
            }

            let days = Math.floor(difference / (1000 * 60 * 60 * 24));
            let hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        async function fetchMessages() {
            try {
                let response = await fetch("messages.json");
                let data = await response.json();
                return data.messages;
            } catch (error) {
                console.error("Error loading messages:", error);
                return [];
            }
        }

        async function createFloatingMessage() {
            let messages = await fetchMessages();
            if (messages.length === 0) return;

            let messageText = messages[Math.floor(Math.random() * messages.length)];
            let message = document.createElement("div");
            message.classList.add("floating-message");
            message.innerText = messageText;
            document.body.appendChild(message);

            message.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
            message.style.top = `${Math.random() * (window.innerHeight - 100)}px`;

            setTimeout(() => { message.remove(); }, 6000);
        }

        setInterval(createFloatingMessage, 3000);

        async function fetchGitHubImages() {
        // ðŸš€ Load Floating Images from GitHub
        let images = [
            "https://raw.githubusercontent.com/martineznickj/parker-countdown/main/images/image1.jpg",
            "https://raw.githubusercontent.com/martineznickj/parker-countdown/main/images/image2.jpg",
            "https://raw.githubusercontent.com/martineznickj/parker-countdown/main/images/image3.jpg",
            "https://raw.githubusercontent.com/martineznickj/parker-countdown/main/images/image4.jpg"
        ];


            images.forEach(imageUrl => {
                let img = document.createElement("img");
                img.classList.add("floating-image");
                img.src = imageUrl;
                document.body.appendChild(img);

                img.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
                img.style.top = `${Math.random() * (window.innerHeight - 100)}px`;

                setTimeout(() => { img.remove(); }, 8000);
            });
        }

        setInterval(fetchGitHubImages, 6000);
    </script>
</body>
</html>
